# config.yaml
app:
  cors_origins: ["*"]
  cors_credentials: true
  cors_methods: ["*"]
  cors_headers: ["*"]

files:
  hacg_json_path: "/app/data/hacg.json"
  video_urls_txt_path: "/app/data/video_urls.txt"

av_spider:
  source_url: "https://missav.ai/cn/search/"
  proxy_url: "http://127.0.0.1:7890" # http or socks5 proxy
  use_proxy: true # 开启代理

hacg_spider:
  source_url: "https://www.hacg.mov/wp/"

logging:
  log_file: "main.log"
  level: "INFO"

hydra:
  run:
    dir: "."
  output_subdir: null
